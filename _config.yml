title: "Pencil2D Animation"
tagline: "Open Source animation software"
description: "An easy, intuitive tool to make 2D hand-drawn animations."
show_downloads: true

baseurl: "" # change this to the subpath of your site, e.g. /blog. Leave it empty if you don't need it.
url: "https://www.pencil2d.org" # change this to the base hostname & protocol for your site

permalink: /:year/:month/:title.html

google_analytics: UA-5266256-7
# cayman-blog date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
cayman-blog:
  date_format: "%-d %B, %Y"

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
#  - jekyll-feed

theme: # leave it empty

supported_languages:
  - en
#  - fr

language_endonyms:
  en: "English"
  fr: "Fran√ßais"

language_flags:
  en: "\U0001F1FA\U0001F1F8"
  fr: "\U0001F1EB\U0001F1F7"

# social
author: "The Pencil2D Team"
defaults:
  - values:
      image: /images/pencil_icon.png
      comments: false
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
      language: en
  -
    scope:
      path: "_translations"
    values:
      untranslated: true
  -
    scope:
      path: "_translations/fr"
    values:
      language: fr
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      language: en
      permalink: /news/:year/:month/:title
  -
    scope:
      path: "_translations/fr/_posts"
    values:
      layout: "post"
      permalink: /fr/nouvelles/:year/:month/:title

twitter:
  username: pencil2d
facebook:
